<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="geral.css" />
    <link rel="stylesheet" href="contato.css" />
    <title>Contatos - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <a href="home.html"
            ><img
              src="../image/logo.png"
              alt="logotipo preto da Barbearia Alura"
          /></a>
        </h1>
        <nav>
          <ul class="navegacao">
            <li><a class="link-nav" href="home.html">Home</a></li>
            <li><a class="link-nav" href="produtos.html">Produtos</a></li>
            <li><a class="link-nav" href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por e-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>
    </main>
    <footer>
      <a href="home.html"
        ><img
          src="./image/logo-branco.png"
          alt="logotipo da barbearia Alura na cor branca"
      /></a>
      <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
  </body>
</html>
